<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thesis Supplementary Materials</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      color: #333;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      color: #444;
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 1rem 0;
    }
    a {
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .example1box {
      background-color: #ffe6f0;
      border-left: 4px solid #ff66a3;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 1.2rem;
      overflow-x: auto;
      white-space: nowrap;
    }
    .example2box {
      background-color: #e6ecff;
      border-left: 4px solid #667fff;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 1.2rem;
      overflow-x: auto;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>Thesis Supplementary Materials</h1>
  <p>Below are additional materials referenced in my thesis.</p>
  

  <div class="example1box" id="latex-container">
    Loading LaTeX expression...
  </div>

  <script>
    fetch('example1.tex')
      .then(response => response.text())
      .then(data => {
        const container = document.getElementById('example1box');
        container.innerHTML = `Full expansion of Example 3.8, contains 562 terms\\[ ${data.trim()} \\]`;
        MathJax.typesetPromise();
      })
      .catch(error => {
        document.getElementById('latex-container').innerText = 'Failed to load LaTeX expression, try reloading.';
        console.error('Error loading LaTeX:', error);
      });
  </script>
  <div class="example2box" id="latex-container">
    Loading LaTeX expression...
  </div>

  <script>
    fetch('example1.tex')
      .then(response => response.text())
      .then(data => {
        const container = document.getElementById('example2box');
        container.innerHTML = `Full expansion of Example 3.8, contains 562 terms\\[ ${data.trim()} \\]`;
        MathJax.typesetPromise();
      })
      .catch(error => {
        document.getElementById('latex-container').innerText = 'Failed to load LaTeX expression, try reloading.';
        console.error('Error loading LaTeX:', error);
      });
  </script>
</body>
</html>
