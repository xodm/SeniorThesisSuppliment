<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thesis Supplementary Materials</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      color: #333;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      color: #444;
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 1rem 0;
    }
    a {
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .latex-box {
      background-color: #ffe6f0;
      border-left: 4px solid #ff66a3;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Thesis Supplementary Materials</h1>
  <p>Below are additional materials referenced in my thesis. 
  <div class="latex-box" id="latex-container">
  Loading LaTeX...
</div>

<script>
  fetch('expression.tex')
    .then(response => response.text())
    .then(data => {
      const container = document.getElementById('latex-container');
      container.innerHTML = `\\[ ${data.trim()} \\]`;
      MathJax.typesetPromise(); // Rerender MathJax
    })
    .catch(error => {
      document.getElementById('latex-container').innerText = 'Failed to load LaTeX expression.';
      console.error('Error loading LaTeX:', error);
    });
</script>
</body>
</html>
